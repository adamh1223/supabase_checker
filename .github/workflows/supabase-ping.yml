name: Supabase Keepalive

on:
  schedule:
    - cron: "0 9 */3 * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write .env from GitHub secret
        shell: bash
        run: |
          printf "%s" "${SUPABASE_ENV}" > .env

      - name: Run ping script
        shell: bash
        run: |
          chmod +x ./ping_supabase.sh
          ./ping_supabase.sh
        env:
          LOG_FILE: ./ping.log
          SUPABASE_ENV: ${{ secrets.SUPABASE_ENV }}
